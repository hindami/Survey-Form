<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    
    <!--CSS File-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">This project is for exercise </p>
    </header>

    <div class="main">
        <form action="" id="survey-form">
            <div class="form-group">
                <label id="name-label">Name</label>
                <input type="text" id="name" placeholder="enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" required>Email</label>
                <input type="email" id="email" placeholder="enter your email">
            </div>
            <div class="form-group">
                <label id="number-label">Age (optional)</label>
                <input type="number" id="age" placeholder="age" min="10" max="99" required>
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group radiobutt">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" name="definitely" value="definitely" checked > Definitely</label>
                <label><input type="radio" name="maybe" value="maybe"> Maybe</label class="yesno">
                <label><input type="radio" name="not-sure" value="not-sure"> Not sure</label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="most-like" id="most-like" class="form-control" required>
                    <option disabled selected value>select an option</option>
                    <option value="challenge">Challenge</option>
                    <option value="project">Project</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
            </div>
            <div class="form-group checkboks">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label><input type="checkbox" name="" id="">Front-end Projects</label>
                <label><input type="checkbox" name="" id="">Back-end Projects</label>
                <label><input type="checkbox" name="" id="">Data Visualization</label>
                <label><input type="checkbox" name="" id="">Challenges</label>
                <label><input type="checkbox" name="" id="">Open Source Community</label>
                <label><input type="checkbox" name="" id="">Gitter help rooms</label>
                <label><input type="checkbox" name="" id="">Videos</label>
                <label><input type="checkbox" name="" id="">City Meetups</label>
                <label><input type="checkbox" name="" id="">Wiki</label>
                <label><input type="checkbox" name="" id="">Forum</label>
                <label><input type="checkbox" name="" id="">Additional Course</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here...">
                    </textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
            
            
            
           
            
            
        </form>
    </div>
        

</body>
</html>
